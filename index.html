<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>بوابة الأطفال الآمنة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f0f9ff;
            user-select: none;
        }
        .kid-card {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .kid-card:active {
            transform: scale(0.95);
        }
        .category-btn.active {
            background-color: #fbbf24;
            color: #78350f;
            transform: scale(1.05);
            border: 4px solid #fff;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 1rem;
            background: #000;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: auto;
        }
        .video-protection-overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 10;
        }
        .protection-zone {
            position: absolute;
            pointer-events: all;
            background: transparent;
        }
        .zone-top-right { top: 0; right: 0; width: 25%; height: 60px; }
        .zone-bottom-right { bottom: 0; right: 0; width: 100px; height: 50px; }
        .zone-top-left { top: 0; left: 0; width: 100px; height: 60px; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden bg-sky-100">

    <!-- Header -->
    <header class="bg-white p-4 shadow-lg z-10 rounded-b-3xl border-b-4 border-sky-300">
        <div class="flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i data-lucide="smile" class="text-yellow-500 w-8 h-8 fill-yellow-200"></i>
                <h1 class="text-2xl font-black text-sky-600 tracking-wide">عالم المرح</h1>
            </div>
            <button onclick="showParentalGate()" class="bg-slate-200 p-2 rounded-full text-slate-500 hover:bg-slate-300 transition">
                <i data-lucide="lock" class="w-5 h-5"></i>
            </button>
        </div>
    </header>

    <!-- Categories -->
    <nav class="p-4 pb-2">
        <div class="flex gap-3 overflow-x-auto hide-scrollbar py-2" id="categoryList"></div>
    </nav>

    <!-- Content Grid -->
    <main class="flex-1 overflow-y-auto p-4 hide-scrollbar" id="mainContent">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 pb-20" id="videoGrid"></div>
    </main>

    <!-- Video Modal Player -->
    <div id="videoModal" class="fixed inset-0 bg-black/95 z-50 hidden flex flex-col justify-center items-center p-4 backdrop-blur-md">
        <div class="w-full max-w-4xl bg-white rounded-2xl overflow-hidden shadow-2xl animate-fade-in relative">
            <div class="flex justify-between items-center p-4 bg-sky-500 text-white">
                <h3 id="modalTitle" class="font-bold text-lg truncate pr-2">عنوان الفيديو</h3>
                <div class="flex gap-2">
                    <button id="geminiQuizBtn" class="bg-yellow-400 hover:bg-yellow-500 text-yellow-900 px-3 py-1 rounded-full text-sm font-bold flex items-center gap-1 transition">
                        <span>أسئلة ذكية ✨</span>
                    </button>
                    <button onclick="closeVideo()" class="bg-white/20 hover:bg-white/40 rounded-full p-2 transition">
                        <i data-lucide="x" class="w-6 h-6 text-white"></i>
                    </button>
                </div>
            </div>
            <div class="p-2 bg-black relative">
                <div class="video-container" id="playerContainer"></div>
                <div class="video-protection-overlay">
                    <div class="protection-zone zone-top-right"></div>
                    <div class="protection-zone zone-bottom-right"></div>
                    <div class="protection-zone zone-top-left"></div>
                </div>
            </div>
            <!-- Gemini Insights Area -->
            <div id="geminiInsights" class="hidden p-4 bg-yellow-50 border-t-2 border-yellow-100 overflow-y-auto max-h-48">
                <div class="flex items-center gap-2 mb-2 text-yellow-700 font-bold">
                    <i data-lucide="sparkles" class="w-4 h-4"></i>
                    <span>تحدي الذكاء</span>
                </div>
                <div id="geminiText" class="text-sm text-gray-700 leading-relaxed italic"></div>
            </div>
        </div>
    </div>

    <!-- Parental Gate Modal -->
    <div id="parentalModal" class="fixed inset-0 bg-black/50 z-50 hidden flex justify-center items-center p-4">
        <div class="bg-white rounded-2xl p-6 w-full max-w-sm text-center shadow-xl border-4 border-sky-200">
            <div class="mb-4 text-sky-600">
                <i data-lucide="shield-check" class="w-12 h-12 mx-auto mb-2"></i>
                <h3 class="font-bold text-xl">بوابة الأهل</h3>
            </div>
            <p class="mb-4 text-gray-600 font-bold" id="mathQuestion"></p>
            <input type="number" id="mathAnswer" class="w-full p-3 border-2 border-gray-300 rounded-xl text-center text-xl mb-4 focus:border-sky-500 outline-none" placeholder="اكتب الناتج">
            <div class="flex gap-2">
                <button onclick="checkParentalGate()" class="flex-1 bg-sky-500 text-white font-bold py-3 rounded-xl hover:bg-sky-600">دخول</button>
                <button onclick="closeParentalModal()" class="flex-1 bg-gray-200 text-gray-700 font-bold py-3 rounded-xl hover:bg-gray-300">إلغاء</button>
            </div>
        </div>
    </div>

    <!-- Admin Panel Modal -->
    <div id="adminModal" class="fixed inset-0 bg-white z-[60] hidden flex flex-col h-full overflow-hidden">
        <div class="bg-slate-800 text-white p-4 shadow-lg flex justify-between items-center shrink-0">
            <div class="flex items-center gap-2">
                <i data-lucide="settings" class="w-6 h-6 text-sky-400"></i>
                <h2 class="text-xl font-bold">لوحة التحكم</h2>
            </div>
            <button onclick="closeAdminPanel()" class="bg-slate-700 p-2 rounded-full hover:bg-slate-600 transition">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
        </div>
        <div class="flex-1 overflow-y-auto p-4 bg-slate-50">
            
            <!-- API Key Settings -->
            <div class="mb-6 bg-slate-200 p-4 rounded-xl border border-slate-300">
                <h3 class="font-bold text-slate-700 mb-2 flex items-center gap-2">
                    <i data-lucide="key" class="text-slate-500"></i> إعدادات Gemini API
                </h3>
                <p class="text-xs text-slate-500 mb-3">أدخل مفتاح API الخاص بك لتعمل الميزات الذكية خارج المتصفح.</p>
                <div class="flex gap-2">
                    <input type="password" id="apiKeyInput" class="flex-1 p-2 border rounded-lg text-sm" placeholder="أدخل مفتاح Gemini هنا...">
                    <button onclick="saveApiKey()" class="bg-slate-600 text-white px-3 py-1 rounded-lg text-xs font-bold">حفظ</button>
                </div>
            </div>

            <!-- Gemini Parent AI -->
            <div class="mb-6 bg-gradient-to-r from-purple-600 to-indigo-600 p-4 rounded-xl text-white shadow-lg">
                <h3 class="font-bold mb-2 flex items-center gap-2">
                    <i data-lucide="brain-circuit"></i> تحليل المحتوى الذكي ✨
                </h3>
                <p class="text-sm opacity-90 mb-4">اضغط للحصول على نصائح تربوية بناءً على فيديوهاتك المضافة.</p>
                <button onclick="generateParentAdvice()" id="adviceBtn" class="bg-white text-indigo-600 px-4 py-2 rounded-lg font-bold hover:bg-indigo-50 transition flex items-center gap-2">
                    <span id="adviceBtnText">الحصول على نصيحة ✨</span>
                </button>
                <div id="adviceDisplay" class="hidden mt-4 p-3 bg-white/10 rounded-lg text-sm italic border border-white/20 animate-fade-in"></div>
            </div>

            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 mb-6">
                <h3 class="font-bold text-slate-700 mb-4 flex items-center gap-2">
                    <i data-lucide="plus-circle" class="text-green-500"></i> إضافة فيديو جديد
                </h3>
                <div class="space-y-3">
                    <input type="text" id="newVideoUrl" class="w-full p-2 border rounded-lg" placeholder="رابط يوتيوب">
                    <input type="text" id="newVideoTitle" class="w-full p-2 border rounded-lg" placeholder="العنوان">
                    <select id="newVideoCategory" class="w-full p-2 border rounded-lg bg-white"></select>
                    <button onclick="addNewVideo()" class="w-full bg-green-500 text-white font-bold py-3 rounded-lg hover:bg-green-600 transition shadow-lg shadow-green-200">إضافة الفيديو</button>
                </div>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-bold text-slate-700 flex items-center gap-2"><i data-lucide="list-video" class="text-sky-500"></i> المحتوى الحالي</h3>
                    <button onclick="resetToDefaults()" class="text-xs text-red-500 underline">استعادة الأصلي</button>
                </div>
                <div id="adminVideoList" class="space-y-3"></div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // Gemini API Configuration
        let userApiKey = localStorage.getItem('gemini_api_key') || "";

        function saveApiKey() {
            const input = document.getElementById('apiKeyInput');
            if (input.value.trim()) {
                userApiKey = input.value.trim();
                localStorage.setItem('gemini_api_key', userApiKey);
                alert('تم حفظ مفتاح API بنجاح!');
            }
        }

        async function callGemini(prompt, systemInstruction = "") {
            // Priority: User manually entered key > Environment key (if any)
            const activeKey = userApiKey || ""; 
            
            if (!activeKey) {
                return "خطأ: يرجى إدخال مفتاح Gemini API في لوحة التحكم (إعدادات الأهل) لتعمل هذه الميزة.";
            }

            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${activeKey}`;
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                systemInstruction: { parts: [{ text: systemInstruction }] }
            };

            for (let i = 0; i < 5; i++) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const result = await response.json();
                    
                    if (result.error) {
                        return `خطأ من Gemini: ${result.error.message}`;
                    }
                    
                    return result.candidates?.[0]?.content?.parts?.[0]?.text || "عذراً، لم أستطع توليد رد حالياً.";
                } catch (e) {
                    const delay = Math.pow(2, i) * 1000;
                    await new Promise(r => setTimeout(r, delay));
                }
            }
            return "فشل الاتصال بالذكاء الاصطناعي بعد عدة محاولات.";
        }

        const categories = [
            { id: 'all', name: 'الكل', icon: 'layout-grid', color: 'bg-indigo-500' },
            { id: 'education', name: 'تعليم', icon: 'book-open', color: 'bg-green-500' },
            { id: 'cartoons', name: 'كرتون', icon: 'tv', color: 'bg-pink-500' },
            { id: 'songs', name: 'أناشيد', icon: 'music', color: 'bg-yellow-500' },
            { id: 'stories', name: 'قصص', icon: 'book', color: 'bg-purple-500' }
        ];

        const defaultVideos = [
            { id: 1, title: 'تعلم الحروف العربية', category: 'education', type: 'youtube', src: 'yXzFhQ54bQk', thumb: 'https://img.youtube.com/vi/yXzFhQ54bQk/hqdefault.jpg' },
            { id: 2, title: 'سورة الفاتحة للأطفال', category: 'education', type: 'youtube', src: '0Kq3T9-j9l8', thumb: 'https://img.youtube.com/vi/0Kq3T9-j9l8/hqdefault.jpg' },
            { id: 3, title: 'الألوان باللغة العربية', category: 'education', type: 'youtube', src: 'z8yT_B1tYyE', thumb: 'https://img.youtube.com/vi/z8yT_B1tYyE/hqdefault.jpg' }
        ];

        let videos = [];
        let currentCategory = 'all';
        let parentalAnswer = 0;

        function init() {
            loadVideos();
            renderCategories();
            renderVideos();
            renderAdminCategories();
            // Show saved key in input if exists
            if (userApiKey) document.getElementById('apiKeyInput').value = userApiKey;
        }

        function loadVideos() {
            const stored = localStorage.getItem('safeKidsVideos');
            videos = stored ? JSON.parse(stored) : [...defaultVideos];
        }

        function saveVideos() {
            localStorage.setItem('safeKidsVideos', JSON.stringify(videos));
            renderVideos();
            renderAdminVideoList();
        }

        function renderCategories() {
            const container = document.getElementById('categoryList');
            container.innerHTML = categories.map(cat => `
                <button onclick="filterCategory('${cat.id}')"
                    class="category-btn whitespace-nowrap px-6 py-3 rounded-full font-bold text-white shadow-md transition-all flex items-center gap-2 ${cat.id === currentCategory ? 'active ' + cat.color : 'bg-white text-gray-500 hover:bg-gray-50'}">
                    <i data-lucide="${cat.icon}" class="w-4 h-4"></i>
                    <span>${cat.name}</span>
                </button>
            `).join('');
            lucide.createIcons();
        }

        function filterCategory(catId) {
            currentCategory = catId;
            renderCategories();
            renderVideos();
        }

        function renderVideos() {
            const grid = document.getElementById('videoGrid');
            const filtered = currentCategory === 'all' ? videos : videos.filter(v => v.category === currentCategory);
            grid.innerHTML = filtered.map(video => `
                <div onclick="playVideo('${video.src}', '${video.title}', '${video.type}')" 
                     class="kid-card bg-white rounded-2xl overflow-hidden shadow-lg border-b-4 border-gray-200 hover:border-sky-400 group relative">
                    <div class="aspect-video relative">
                        <img src="${video.thumb}" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-black/20 flex items-center justify-center group-hover:bg-black/10 transition">
                            <div class="bg-white/90 rounded-full p-3 shadow-xl transform group-hover:scale-110 transition">
                                <i data-lucide="play" class="w-8 h-8 text-sky-500 fill-sky-500 ml-1"></i>
                            </div>
                        </div>
                    </div>
                    <div class="p-3 text-right">
                        <h3 class="font-bold text-gray-800 text-lg line-clamp-2">${video.title}</h3>
                        <span class="text-xs text-sky-500 bg-sky-50 px-2 py-1 rounded-full mt-2 inline-block">${categories.find(c => c.id === video.category).name}</span>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function playVideo(src, title, type) {
            const modal = document.getElementById('videoModal');
            const container = document.getElementById('playerContainer');
            const insights = document.getElementById('geminiInsights');
            const quizBtn = document.getElementById('geminiQuizBtn');
            
            document.getElementById('modalTitle').textContent = title;
            insights.classList.add('hidden');
            modal.classList.remove('hidden');

            quizBtn.onclick = () => generateQuiz(title);

            if (type === 'youtube') {
                container.innerHTML = `<iframe 
                    src="https://www.youtube-nocookie.com/embed/${src}?autoplay=1&rel=0&modestbranding=1&iv_load_policy=3&showinfo=0&disablekb=1" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen></iframe>`;
            } else {
                container.innerHTML = `<video controls autoplay class="w-full h-full"><source src="${src}" type="video/mp4"></video>`;
            }
        }

        async function generateQuiz(videoTitle) {
            const insights = document.getElementById('geminiInsights');
            const geminiText = document.getElementById('geminiText');
            insights.classList.remove('hidden');
            geminiText.textContent = "جاري التفكير في أسئلة ذكية...";
            
            const prompt = `أعطني 3 أسئلة تفاعلية بسيطة للأطفال يمكن للأهل طرحها بعد مشاهدة فيديو بعنوان "${videoTitle}". اجعلها تشجع على التفكير والقيم.`;
            const systemPrompt = "أنت مساعد تربوي متخصص في أدب الطفل والتعلم التفاعلي. رد باللغة العربية بأسلوب لطيف ومناسب للأطفال.";
            
            const result = await callGemini(prompt, systemPrompt);
            geminiText.textContent = result;
        }

        async function generateParentAdvice() {
            const btn = document.getElementById('adviceBtn');
            const btnText = document.getElementById('adviceBtnText');
            const display = document.getElementById('adviceDisplay');
            
            btn.disabled = true;
            btnText.textContent = "جاري التحليل... ✨";
            
            const videoTitles = videos.map(v => v.title).join(", ");
            const prompt = `بناءً على قائمة الفيديوهات هذه التي يشاهدها طفلي: [${videoTitles}]، قدم لي نصيحة تربوية واحدة مختصرة وملهمة حول كيفية تعزيز التعلم من هذا المحتوى.`;
            const systemPrompt = "أنت خبير في التربية الإيجابية وتحليل المحتوى الرقمي للأطفال. قدم نصيحة عملية ومختصرة للأهل.";
            
            const result = await callGemini(prompt, systemPrompt);
            
            display.textContent = result;
            display.classList.remove('hidden');
            btn.disabled = false;
            btnText.textContent = "الحصول على نصيحة أخرى ✨";
        }

        function closeVideo() {
            document.getElementById('videoModal').classList.add('hidden');
            document.getElementById('playerContainer').innerHTML = '';
        }

        function showParentalGate() {
            const n1 = Math.floor(Math.random() * 9) + 1;
            const n2 = Math.floor(Math.random() * 9) + 1;
            parentalAnswer = n1 + n2;
            document.getElementById('mathQuestion').textContent = `للوالدين فقط: كم يساوي ${n1} + ${n2}؟`;
            document.getElementById('mathAnswer').value = '';
            document.getElementById('parentalModal').classList.remove('hidden');
        }

        function checkParentalGate() {
            const ans = document.getElementById('mathAnswer').value;
            if (parseInt(ans) === parentalAnswer) {
                closeParentalModal();
                openAdminPanel();
            } else {
                alert('إجابة خاطئة!');
            }
        }

        function closeParentalModal() {
            document.getElementById('parentalModal').classList.add('hidden');
        }

        function openAdminPanel() {
            renderAdminVideoList();
            document.getElementById('adminModal').classList.remove('hidden');
        }

        function closeAdminPanel() {
            document.getElementById('adminModal').classList.add('hidden');
        }

        function renderAdminCategories() {
            const select = document.getElementById('newVideoCategory');
            select.innerHTML = categories.filter(c => c.id !== 'all').map(c => `<option value="${c.id}">${c.name}</option>`).join('');
        }

        function renderAdminVideoList() {
            const list = document.getElementById('adminVideoList');
            list.innerHTML = videos.map(v => `
                <div class="flex items-center gap-3 p-3 bg-slate-50 rounded-lg border border-slate-200">
                    <img src="${v.thumb}" class="w-16 h-9 object-cover rounded">
                    <div class="flex-1 min-w-0 text-right">
                        <p class="font-bold text-sm truncate">${v.title}</p>
                    </div>
                    <button onclick="deleteVideo(${v.id})" class="text-red-500"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function addNewVideo() {
            const url = document.getElementById('newVideoUrl').value;
            const title = document.getElementById('newVideoTitle').value;
            const cat = document.getElementById('newVideoCategory').value;
            const idMatch = url.match(/(?:youtu\.be\/|youtube\.com(?:\/embed\/|\/v\/|\/watch\?v=|\/user\/\S+|\/ytscreeningroom\?v=))([\w\-]{11})/);
            
            if (idMatch && title) {
                videos.push({
                    id: Date.now(),
                    title: title,
                    category: cat,
                    type: 'youtube',
                    src: idMatch[1],
                    thumb: `https://img.youtube.com/vi/${idMatch[1]}/hqdefault.jpg`
                });
                saveVideos();
                document.getElementById('newVideoUrl').value = '';
                document.getElementById('newVideoTitle').value = '';
            } else {
                alert('البيانات غير صحيحة');
            }
        }

        function deleteVideo(id) {
            videos = videos.filter(v => v.id !== id);
            saveVideos();
        }

        function resetToDefaults() {
            localStorage.removeItem('safeKidsVideos');
            loadVideos();
            renderVideos();
            renderAdminVideoList();
        }

        init();
    </script>
</body>
</html>
